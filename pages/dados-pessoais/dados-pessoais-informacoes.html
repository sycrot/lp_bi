<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/styles/dist/components.css" />
    <link rel="stylesheet"
      href="../../assets/styles/dist/conteudos-complementares.css" />
    <link rel="stylesheet" href="../../assets/styles/main.css" />
    <link rel="stylesheet" type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  </head>
  <body>

    <div class="hero-breadcrumb">
      <div class="container">
        <div class="d-flex align-items-center">
          <h3>Dados Pessoais</h3>
          <p>Meus Dados</p>
        </div>
      </div>
    </div>

    <section id="dadosPessoais">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-3">
            <div class="accordion" id="accordionNavigation">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button"
                    data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Todos
                  </button>
                </h2>
                <div class="accordion-collapse collapse show" id="collapseOne"
                  aria-labelledby="headingOne"
                  data-bs-parent="#accordionNavigation">
                  <div class="accordion-body">
                    <div class="d-flex flex-column gap-3">
                      <div class="checkbox-filter">
                        <label for="option1">Dados Pessoais</label>
                        <input type="checkbox" id="option1" />
                      </div>
                      <div class="checkbox-filter">
                        <label for="option2">Meus cursos</label>
                        <input type="checkbox" id="option2" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-9">
            <form action>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="d-flex flex-column">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="d-flex flex-column">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="d-flex flex-column">
                    <label for="email">Endereço de e-mail</label>
                    <input type="email" id="email" />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="d-flex flex-column">
                    <label for="telefone">Telefone Celular</label>
                    <input type="text" id="telefone" />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="d-flex flex-column">
                    <label for="pais">País</label>
                    <input type="text" id="pais" />
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="d-flex flex-column">
                    <label for="uf">UF</label>
                    <input type="text" id="uf" />
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="d-flex flex-column">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" />
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="d-flex flex-column">
                    <label for="tipoProfissional">Tipo de profissional</label>
                    <input type="text" id="tipoProfissional" />
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="d-flex flex-column">
                    <label for="outraEspecialidade">Outra especialidade</label>
                    <input type="text" id="outraEspecialidade" />
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="d-flex flex-column">
                    <label for="UFRegistro">UF Registro</label>
                    <input type="text" id="UFRegistro" />
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="d-flex flex-column">
                    <label for="numeroRegistro">Número do Registro</label>
                    <input type="text" id="numeroRegistro" />
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex flex-column">
                    <label for="instituicaoTrabalho">Nome da Instituição onde
                      trabalha</label>
                    <input type="text" id="instituicaoTrabalho" />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="d-flex flex-column">
                    <label for="comoSoube">Como soube do Portal?</label>
                    <input type="text" id="comoSoube" />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="d-flex flex-column">
                    <label for="porQualSoube">Por qual canal soube do
                      Portal?</label>
                    <input type="text" id="porQualSoube" />
                  </div>
                </div>
                <div class="col-12">
                  <div class="banner-info">só preencha os campos abaixo caso
                    deseje alterar o e-mail ou a senha.</div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="d-flex flex-column">
                    <label for="senhaAtual">Senha atual</label>
                    <input type="password" id="senhaAtual" />
                  </div>
                </div>
                <div class="d-none d-md-block col-6"></div>
                <div class="col-12 col-md-6">
                  <div class="d-flex flex-column">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="m-0" />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="d-flex flex-column">
                    <label for="confirmaSenha">Confirmar senha</label>
                    <input type="password" id="confirmaSenha" class="m-0" />
                  </div>
                </div>
                <div class="col-12">
                  <span>Para mudar a senha do usuário, digite a nova senha nos
                    dois campos. </span>
                </div>
                <div class="col-12">
                  <button type="submit">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
      <script type="text/javascript"
        src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

      <script type="text/javascript">
$('.slide-content').slick({
  infinite: true,
  slidesToShow: 4,
  slidesToScroll: 4,
  dots: true,
});
      </script>
    </body>
  </html>
